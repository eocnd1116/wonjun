    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      overflow: hidden;

      background-image: url("asset/spr_bg.png");
      background-size: cover;
      background-position: center;
    }

    .frame {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .gallery {
      display: flex;
      gap: 320px;
      transition: transform 0.8s ease;
    }

    /* ===== 핵심 수정 ===== */
    .art {
      flex: 0 0 auto;
      width: 420px;          /* ★ 슬롯 폭 고정 */
      height: 65vh;          /* ★ 슬롯 높이 고정 */
      display: flex;         /* ★ 중앙 정렬용 */
      align-items: center;
      justify-content: center;

      cursor: pointer;
      opacity: 0.35;
      filter: grayscale(70%);
      transform: scale(0.85);
      transition: transform 0.7s ease, opacity 0.5s ease, filter 0.5s ease;
    }

    .art img {
      width: 150%;
      height: 150%;
      object-fit: contain;   /* ★ 비율 유지 */
      border-radius: 16px;
      display: block;
    }
    /* ===================== */

    .art.active {
      opacity: 1;
      filter: none;
      transform: scale(1.15);
    }

    .art.focused {
      transform: scale(1.15) translateX(-320px);
    }

    .info {
      position: absolute;
      right: 420px;
      width: 420px;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .info.active {
      opacity: 1;

    .info h2 {

    .info .desc {
      font-size: 15px;
      line-height: 1.8;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.65);
    }
  </style>
</head>

  <script>
    const gallery = document.getElementById("gallery");
    const arts = document.querySelectorAll(".art");

    const info = document.getElementById("info");
    const infoTitle = document.getElementById("infoTitle");
    const infoArtist = document.getElementById("infoArtist");
    const infoDesc = document.getElementById("infoDesc");

    let index = 0;
    let focused = false;

    const SLOT_WIDTH = 430;
    const GAP = 320;

    function updateGallery() {
      arts.forEach(a => a.classList.remove("active", "focused"));
      arts[index].classList.add("active");

      focused = false;
      info.classList.remove("active");
      const offset = 5600-(SLOT_WIDTH + GAP) * index;
      gallery.style.transform = `translateX(${offset}px)`;
      console.log(offset)
    }

    function showInfo(art) {
      infoTitle.textContent = art.dataset.title;
      infoArtist.textContent = art.dataset.artist;
      infoDesc.textContent = art.dataset.desc;
      info.classList.add("active");
    }

    arts.forEach((art, i) => {
      art.addEventListener("click", () => {
        if (index !== i) {
          index = i;
          updateGallery();
          return;
        }

        if (!focused) {
          art.classList.add("focused");
          showInfo(art);
          focused = true;
        } else {
          art.classList.remove("focused");
          info.classList.remove("active");
          focused = false;
        }
      });
    });

    updateGallery();
  </script>
